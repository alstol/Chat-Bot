<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=C">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat Bot</title>
        <link rel="stylesheet" href="style.css">
        <script
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    </head>
    <body ng-app="chatBotApp" ng-controller="ChatBotController">
        <div id="chat" ng-init="initMessage()">
            <div class="header">
                Bot thingy
            </div>
            <div class="body">
                <ul>
                    <li ng-repeat="message in messages"
                        class="{{getChatClass(message.isUser,
                        message.isWarning)}}">
                        {{message.text}}
                    </li>
                </ul>
                {{test()}}
            </div>
            <div class="input">
                <form class="form-inline">
                    <input class="form-control"
                        placeholder="Enter your message..."
                        type="text" ng-model="currentMessage">
                    <button class="btn btn-primary" type="submit"
                        ng-click="parseMessage(currentMessage)">Send</button>
                </form>
            </div>
        </div>
        <div id="tts">
            <input type="checkbox" ng-model="tts"> Read out loud (TTS)
        </div>
        <script src="bot.js"></script>
    </body>
</html>
